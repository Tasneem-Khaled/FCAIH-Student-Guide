<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link href="../FCAIH/logo1.png" rel="icon" type="image/png">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="../css/logAndSign.css">

    <title>Login</title>
</head>

<body>

    <section class="d-flex align-items-center justify-content-center">

        <form id="login" action="" method="">
            <div class="login d-flex flex-column justify-content-center text-center my-5">
                <div class="logo">
                    <img src="../FCAIH/Logo2.png" alt="Logo">
                </div>
                <div class="loginHeader mb-4">
                    <h1>FCAIH Guide Login<span style="color: var(--highlight-gold);;">.</span></h1>
                </div>
                <div class="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control game-style" id="floatingName" placeholder="UserName">
                        <label for="floatingName">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control game-style" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control game-style" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <p class="text-danger d-none m-0 p-0" id="errorMessage">E-mail not found</p>
                    <p class="text-success d-none m-0 p-0" id="successMessage">Success!</p>
                    <p class="text-danger d-none m-0 p-0" id="warningMessage">Invalid username or password.</p>
                </div>
                <div class="loginButton">
                    <button class="btn login-btn game-style" type="submit">Login</button>
                </div>
                <div class="loginSpan">
                    <span class="fw-semibold">Donâ€™t have an account? <span><a class="text-decoration-none" style="color: rgb(46, 92, 237);" href="sign.html">Sign Up</a></span></span>
                </div>
            </div>
        </form>

    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
