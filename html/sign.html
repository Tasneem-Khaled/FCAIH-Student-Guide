<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link href="" rel="icon" type="image/png">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="../css/logAndSign.css">

    <title>Sign Up</title>
</head>

<body>

    <section class="d-flex align-items-center justify-content-center">

        <form id="sign" action="" method="">
            <div class="sign d-flex flex-column justify-content-center text-center my-5">
                <div class="signHeader mb-4">
                    <h1>FCAIH Guide SignUp<span style="color: var(--highlight-gold);;">.</span></h1>
                </div>
                <div class="signForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control game-style" id="floatingName" placeholder="UserName">
                        <div class="invalid-feedback">Please enter a valid Username.</div>
                        <label for="floatingName">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control game-style" id="floatingInput"
                            placeholder="name@example.com">
                        <div class="invalid-feedback">Please enter a valid E-mail address.</div>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control game-style" id="floatingPassword"
                            placeholder="Password">
                        <div class="invalid-feedback">Please enter a Strong password.</div>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control game-style" id="floatingPhone" placeholder="Phone Number">
                        <div class="invalid-feedback">Please enter a valid Phone Number.</div>
                        <label for="floatingPhone">Phone</label>
                    </div>

                    <p class="text-danger d-none m-0 p-0" id="errorMessage">E-mail already exists</p>
                    <p class="text-success d-none m-0 p-0" id="successMessage">Success!</p>
                </div>
                <div class="signButton">
                    <button class="btn Sign-btn game-style" type="submit">Sign Up</button>
                </div>
                <div class="signSpan">
                    <span class="fw-semibold">Already have an account? <span><a class="text-decoration-none" style="color: rgb(46, 92, 237);" href="login.html">Login</a></span></span>
                </div>
            </div>
        </form>

    </section>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/sign.js"></script>
</body>

</html>
